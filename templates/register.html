<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Register</title>
        <link rel="stylesheet" href="../static/css/register.css" type="text/css"/>
        <script src="../static/js/appregister.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div>
            <h1>Register users</h1>
        </div>
        <div>
            <form action="/register_user" method="POST" enctype="multipart/form-data">
                <label>ID: <input type="number" name="id"/></label> <br/><br/>
                <label>Name: <input type="text" name="name"/></label> <br/><br/>
                <label>Lastname: <input type="text" name="lastname"/></label> <br/><br/>
                <label>Birthday: <input type="date" name="birthday"/></label> <br/><br/>
                <input type="file" name="photo" id="photo"/>
                <button onClick="registerUser()">Create user</button>
            </form>
        </div>
    </body>
</html>
